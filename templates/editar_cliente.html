<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Editar Cliente</h1>
    <form action="/editar_cliente/{{ cliente[0] }}" method="POST">
      <div class="janela-modal abrir" id="janela-modal">
        <div class="modal">
          <button class="fechar" id="fechar">X</button>
          
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" value="{{ cliente[1] }}" required>
          
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" value="{{ cliente[2] }}" required>
          
          <label for="plano">Plano</label>
          <input type="text" id="plano" name="plano" value="{{ cliente[3] }}" required>
          
          <label for="data">Data/vencimento</label>
          <input type="date" id="data" name="data_vencimento" value="{{ cliente[4] }}" required>
          
          <label for="status">Status</label>
          <input type="text" id="status" name="status" value="{{ cliente[5] }}" required>

          <button id="btnSalvar" onclick="">Salvar</button>

        </div>
      </div>
    </form>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
